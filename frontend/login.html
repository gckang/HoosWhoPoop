<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="login.css">
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #7b4807;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

// --- API URL ---
// Make sure this matches your project folder name
// CHANGE THIS FOR WHETHER USING LOCALHOST OR CS SERVER
//const AUTH_API_URL = 'http://localhost/HoosWhoPoop/backend/auth/login-api.php';
const AUTH_API_URL = 'https://www.cs.virginia.edu/~kng4jc/HoosWhoPoop/backend/auth/login-api.php';

// --- Helper Components ---
const LoadingSpinner = () => <div className="spinner"></div>;

const ErrorMessage = ({ message, onClear }) => (
    <div className="error-msg">
        <strong>Error:</strong> {message}
        <span className="close" onClick={onClear}>Ã—</span>
    </div>
);

// --- Main App Component ---
function App() {
    const [mode, setMode] = useState('login'); 
    const [username, setUsername] = useState('');
    const [password, setPassword] = useState('');
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState(null);
    const [success, setSuccess] = useState(null);

    const handleSubmit = async (e) => {
        e.preventDefault();
        setError(null);
        setSuccess(null);

        if (!username || !password) {
            setError('Username and password are required.');
            return;
        }

        setLoading(true);
        try {
            const response = await fetch(AUTH_API_URL, {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: mode, username, password })
            });

            const result = await response.json();
            if (!response.ok || result.status === 'error') throw new Error(result.message || 'Login failed');

            if (mode === 'register') {
                setSuccess(`User '${result.user.username}' created! You can now log in.`);
                setMode('login');
                setUsername('');
                setPassword('');
            } else {
                setSuccess(`Welcome, ${result.user.username}! Redirecting...`);
                setTimeout(() => window.location.href = 'index.html', 2000);
            }

        } catch (e) {
            setError(e.message);
        } finally { setLoading(false); }
    };

    return (
        <div className="container">
            <div className="left-half"></div>
            <div className="right-half">
                <div className="login-box">
                    <h1>{mode === 'login' ? 'Sign In' : 'Create Account'}</h1>

                    {error && <ErrorMessage message={error} onClear={() => setError(null)} />}
                    {success && <div className="success-msg">{success}</div>}

                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>Username</label>
                            <input type="text" value={username} onChange={e => setUsername(e.target.value)} />
                        </div>
                        <div className="form-group">
                            <label>Password</label>
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} />
                        </div>

                        <button type="submit" className="btn" disabled={loading}>
                            {loading ? <LoadingSpinner /> : "Let's Poop!"}
                        </button>
                    </form>

                    <div className="text-center">
                        <span className="text-link" onClick={() => { setMode(mode === 'login' ? 'register' : 'login'); setError(null); setSuccess(null); }}>
                            {mode === 'login' ? "Don't have an account? Register" : "Already have an account? Login"}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>

</body>
</html>
